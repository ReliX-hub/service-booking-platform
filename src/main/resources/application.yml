server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: service-booking-platform

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/booking}
    username: ${SPRING_DATASOURCE_USERNAME:booking}
    password: ${SPRING_DATASOURCE_PASSWORD:booking}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration,classpath:db/seed

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.relix.servicebooking: DEBUG
    org.flywaydb: INFO

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 7200
  refresh-token-expiration: 604800
